<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Simulator</h1>

        <div class="user-section">
            <div class="user-card">
                <h2 class="section-title">User Information</h2>

                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" placeholder="Enter user name">
                </div>

                <div class="form-group">
                    <label for="accountBalance">Account Balance (â‚¹):</label>
                    <input type="number" id="accountBalance" min="0" step="0.01" placeholder="Enter balance">
                </div>

                <div class="form-group">
                    <label for="paymentMode">Payment Mode:</label>
                    <select id="paymentMode">
                        <option value="UPI">UPI</option>
                        <option value="Credit Card">Credit Card</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bankSelect">Bank:</label>
                    <select id="bankSelect">
                        <option value="SBI">SBI</option>
                        <option value="Axis Bank">Axis Bank</option>
                        <option value="ICICI Bank">ICICI Bank</option>
                    </select>
                </div>

                <button class="update-btn" id="updateBtn">Update User Data</button>
            </div>

            <div class="display-card">
                <h2 class="section-title">Current User Data</h2>

                <div class="data-display">
                    <div class="data-item">
                        <span class="data-label">Name:</span>
                        <span class="data-value" id="displayName">-</span>
                    </div>

                    <div class="data-item">
                        <span class="data-label">Balance:</span>
                        <span class="data-value" id="displayBalance">-</span>
                    </div>

                    <div class="data-item">
                        <span class="data-label">Payment Mode:</span>
                        <span class="data-value" id="displayPaymentMode">-</span>
                    </div>

                    <div class="data-item">
                        <span class="data-label">Bank:</span>
                        <span class="data-value" id="displayBank">-</span>
                    </div>

                    <div class="data-item">
                        <span class="data-label">Last Updated:</span>
                        <span class="data-value" id="displayLastUpdated">-</span>
                    </div>
                </div>

                <div class="status-indicator">
                    <div class="status-light active"></div>
                    <span class="status-text">USER ACTIVE</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
